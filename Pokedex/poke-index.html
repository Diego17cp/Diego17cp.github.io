<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokedex Project</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.cdnfonts.com/css/pokemon-solid"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="shortcut icon"
			href="./imgs/favicon.ico"
			type="image/x-icon"
		/>
	</head>
	<body>
		<header>
			<h1>Pokedex Web Project By Diego17</h1>
		</header>
		<main>
			<section class="container">
				<div class="msg">Search for a Pokemon by name or ID</div>
				<div class="pokedex large">
					<div class="cam-container">
						<div class="cam-section">
							<div class="cam"></div>
							<div class="lights-container">
								<div class="light"></div>
								<div class="light"></div>
								<div class="light"></div>
							</div>
						</div>
						<div class="cam-back"></div>
					</div>
					<div class="img-container" id="img-container">
						<div class="img-display" id="img-display"></div>
					</div>
					<div class="bottom-container">
						<form id="form">
							<button type="button" id="search-button">
								<i
									class="fa-solid fa-magnifying-glass"
									style="color: #ffffff"
								></i>
							</button>
							<input
								type="text"
								name="search-input"
								id="search-input"
								placeholder="Search here!"
								required
							/>
						</form>
						<div class="cross-container">
							<div class="cross-vert"></div>
							<div class="cross-hor"></div>
						</div>
					</div>
				</div>
				<div class="pokedex center"></div>
				<div class="pokedex lil">
					<div class="name-and-id">
						<span id="pokemon-name"></span>
						<span id="pokemon-id"></span>
					</div>
					<div class="types" id="types"></div>
					<div class="size">
						<span id="weight"></span>
						<span id="height"></span>
					</div>
					<div class="stats">
						<h2>STATS:</h2>
						<div class="stats-container">
							<p id="hp"></p>
							<p id="attack"></p>
							<p id="defense"></p>
							<p id="special-attack"></p>
							<p id="special-defense"></p>
							<p id="speed"></p>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
	<script src="script.js"></script>
</html>
